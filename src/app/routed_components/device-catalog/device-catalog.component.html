<div class="page">
  <app-device-filters-panel></app-device-filters-panel>

  <mat-spinner-centered *ngIf="loading"></mat-spinner-centered>
  <div class="catalog-wrapper" [hidden]="loading">
    <div class="catalog">
      <app-device-card *ngFor="let device of (devices$ | async); let i = index" [device]="device"
      (click)="onClickEdit(i, device)"></app-device-card>
    </div>
    <button mat-fab class="btn-add no-padding"
      color="primary"
      (click)="onClickAdd()"
      title="{{ labelAddDevice }}">
      <i class="material-icons">add</i>
    </button>
  </div>
</div>
